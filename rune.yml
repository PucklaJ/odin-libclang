version: 0
platforms:
  - Linux x86_64
  - Windows x86_64
  - Macos x86_64
  - BSD x86_64
  - Linux arm64
  - Windows arm64
  - Macos arm64
  - BSD arm64
from:
  language: c
  shared: libclang.so
  static: libclang.a
  headers:
    - shared/clang-c/BuildSystem.h
    - shared/clang-c/CXCompilationDatabase.h
    - shared/clang-c/CXDiagnostic.h
    - shared/clang-c/CXErrorCode.h
    - shared/clang-c/CXFile.h
    - shared/clang-c/CXSourceLocation.h
    - shared/clang-c/CXString.h
    - shared/clang-c/Documentation.h
    - shared/clang-c/ExternC.h
    - shared/clang-c/FatalErrorHandler.h
    - shared/clang-c/Index.h
    - shared/clang-c/Platform.h
    - shared/clang-c/Rewrite.h
  includedirs: shared
  ignore:
    macros:
      - 'LLVM_*'
      - 'CINDEX_*'
to:
  language: odin
  package: clang
  out: libclang.odin
  trim_prefix:
    functions:
      - clang_
      - CX
    types:
      - CX
    constants:
      - CXCompilationDatabase_
      - CXDiagnostic_
      - CXLoadDiag_
      - CXDiagnostic_Display
      - CXError_
      - CXComment_
      - CXCommentInlineCommandRenderKind_
      - CXCommentParamPassDirection_
      - CXAvailability_
      - CXCursor_ExceptionSpecificationKind_
      - CXChoice_
      - CXGlobalOpt_
      - CXTranslationUnit_
      - CXSaveTranslationUnit_
      - CXSaveError_
      - CXReparse_
      - CXTUResourceUsage_
      - CXCursor_
      - CXLinkage_
      - CXVisibility_
      - CXLanguage_
      - CXTLS_
      - CXType_
      - CXCallingConv_
      - CXTemplateArgumentKind_
      - CXTypeNullability_
      - CXTypeLayoutError_
      - CXRefQualifier_
      - CX_CXX
      - CX_SC_
      - CXChildVisit_
      - CXPrintingPolicy_
      - CXObjCPropertyAttr_
      - CXObjCDeclQualifier_
      - CXNameRange_
      - CXToken_
      - CXCompletionChunk_
      - CXCodeComplete_
      - CXCompletionContext_
      - CXEval_
      - CXVisit_
      - CXResult_
      - CXEntity_
      - CXIdxEntityLang_
      - CXIdxEntity_
      - CXIdxAttr_
      - CXIdxDeclFlag_
      - CXIdxObjCContainer_
      - CXIdxEntityRef_
      - CXSymbolRole_
      - CXIndexOpt_
      - CXBinaryOperator_
      - CXUnaryOperator_
  use_when_else: yes
  no_build_tag: yes